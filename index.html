<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ArcadeGame2000</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="game-title text-center">
          <h1 class="title">ArcadeGame2000</h1>
        </div>
        <div class="game-clock">
          <h2 class="primary-heading">Game Clock</h2>
          <div class="counter"></div>
        </div>
        <div class="game-scoreboard">
          <h2 class="primary-heading">Points Earned</h2>
          <div class="counter"></div>
        </div>
        <div class="game-instructions text-center">
          <button class="btn btn-primary">Click here for instructions</button>
        </div>
      </div>
      <div class="col-md-6">
        <div id="game-canvas">
        </div>
      </div>
    </div> <!-- End row -->
  </div> <!-- End container -->
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
